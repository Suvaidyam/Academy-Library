<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Popup Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-5">

  <!-- Apply Button -->
  <a href="#"
     id="applyBtn"
     class="btn btn-primary">
     <i class="bi bi-journal-plus"></i> Apply
  </a>

  <!-- Bootstrap Modal -->
  <div class="modal fade"  id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="applyModalLabel">Popup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h3>Hello ðŸ‘‹</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const applyBtn = document.getElementById("applyBtn");
      const applyModal = new bootstrap.Modal(document.getElementById("applyModal"));
      applyModal.show();

      // Dummy login flag (replace with your real logic)
      let isLogin = true;  // change to false to disable button

      if (!isLogin) {
        applyBtn.style.pointerEvents = "none";
        applyBtn.style.opacity = "0.6";
      } else {
        applyBtn.addEventListener("click", function (e) {
          e.preventDefault();
          applyModal.show();
        });
      }
    });
  </script>
</body>
</html>
