      <div class="container">

        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <h3 class="mb-4 text-center">Register Now</h3>
            <form>
              <div class="row mb-3">
                <div class="col">
                  <label for="fname" class="form-label">First Name <span style="color: red">*</span></label>
                  <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="col">
                  <label for="lname" class="form-label">Last Name <span style="color: red">*</span></label>
                  <input type="text" class="form-control" id="lname" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="organization" class="form-label">Organization <span style="color: red">*</span></label>
                <input type="text" class="form-control" id="organization" required>
              </div>
              <!-- <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" required>
              </div> -->
              <div class="mb-3">
                <label for="role" class="form-label">Role <span style="color: red">*</span></label>
                <select class="form-control" id="role" required>
                  <option value="" disabled selected>Select Role</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address <span style="color: red">*</span></label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number <span style="color: red">*</span></label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="interests" class="form-label">What interests you for attending this webinar?</label>
                <textarea class="form-control" id="interests" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Reserve My Seat</button>
            </form>
          </div>
        </div>
