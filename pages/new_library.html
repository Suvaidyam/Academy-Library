    function Decryption(ciphertext) {
      try {
        const decrypted = CryptoJS.AES.decrypt(ciphertext, "your-secret-key").toString(CryptoJS.enc.Utf8);
        return decrypted ? JSON.parse(decrypted) : null;
      } catch (e) {
        console.error("Decryption error:", e);
        return null;
      }
    }


    const valid_roles = ['District Point Person(DPP)', 'G-TPP', 'GL', 'TPP', 'YRF', 'PLA', 'SA'];

    let user_roles = [];
    const get_login_user_details = async () => {
      const userDetails = sessionStorage.getItem('user_info');
      console.log('userDetails', userDetails);

      if (userDetails) {
        const user = JSON.parse(userDetails);
        const user_roles = Decryption(user.roles) || [];

        const hasValidRole = user_roles.some(role => valid_roles.includes(role));
        console.log('hasValidRole', hasValidRole);
        let videoSessionTab = document.getElementById('video-session-tab');
        hasValidRole ? videoSessionTab.classList.remove('d-none') : videoSessionTab.classList.add('d-none');
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      get_login_user_details();

    });
