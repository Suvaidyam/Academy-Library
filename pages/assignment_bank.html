  <script>
    // JavaScript to handle assessment search functionality
    document.addEventListener('DOMContentLoaded', function () {
      // Function to update assignment list
      function updateAssignmentList(searchParams) {
        const assignmentList = document.getElementById('assignmentList');

        // This is where you would normally fetch data from an API
        // For demonstration, we'll just update the UI with placeholder content
        assignmentList.innerHTML = '<p>Loading assignments...</p>';

        // Simulate loading data
        setTimeout(() => {
          assignmentList.innerHTML = `
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Assignment 1: Introduction Exercise
                <span class="badge bg-primary rounded-pill">Classroom</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Assignment 2: Field Research Project
                <span class="badge bg-success rounded-pill">Field</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Assignment 3: Case Analysis
                <span class="badge bg-primary rounded-pill">Classroom</span>
              </li>
            </ul>
          `;
        }, 5000);
      }

      // Function to update question list
      function updateQuestionList(searchParams) {
        const questionList = document.getElementById('questionList');

        // This is where you would normally fetch data from an API
        questionList.innerHTML = '<p>Loading questions...</p>';

        // Simulate loading data
        setTimeout(() => {
          questionList.innerHTML = `
            <div class="alert alert-info">
              <p><strong>Note:</strong> This section needs detailed planning for implementation.</p>
              <p>Potential features to consider:</p>
              <ul>
                <li>Categorized question display by type (multiple choice, essay, etc.)</li>
                <li>Difficulty level indicators</li>
                <li>Preview/edit capabilities</li>
                <li>Question bank management tools</li>
              </ul>
            </div>
            <p class="text-danger">NEED TO THINK IN DETAIL HOW THIS WILL BE DONE</p>
          `;
        }, 5000);
      }

      // Add event listeners for assignment bank search buttons
      const assignmentSearchButtons = document.querySelectorAll('#assignment-banks .search-btn');
      assignmentSearchButtons.forEach(button => {
        button.addEventListener('click', function () {
          // Get values from all dropdowns
          const assignmentType = document.getElementById('assignmentTypeDropdown').value;
          const module = document.getElementById('moduleDropdown').value;
          const topic = document.getElementById('topicDropdown').value;
          const chapter = document.getElementById('chapterDropdown').value;

          updateAssignmentList({
            assignmentType,
            module,
            topic,
            chapter
          });
        });
      });

      // Add event listeners for question bank search buttons
      const questionSearchButtons = document.querySelectorAll('#question-banks .search-btn');
      questionSearchButtons.forEach(button => {
        button.addEventListener('click', function () {
          // Get values from all dropdowns
          const assessmentType = document.getElementById('assessmentTypeDropdown').value;
          const module = document.getElementById('qbModuleDropdown').value;
          const topic = document.getElementById('qbTopicDropdown').value;
          const chapter = document.getElementById('qbChapterDropdown').value;

          updateQuestionList({
            assessmentType,
            module,
            topic,
            chapter
          });
        });
      });

      // Assignment bank global search form submission
      document.getElementById('globalSearchForm')?.addEventListener('submit', function (e) {
        e.preventDefault();
        const searchQuery = document.getElementById('globalSearchInput').value;
        updateAssignmentList({
          globalSearch: searchQuery
        });
      });

      // Question bank global search form submission
      document.getElementById('questionBankSearchForm')?.addEventListener('submit', function (e) {
        e.preventDefault();
        const searchQuery = document.getElementById('questionBankSearchInput').value;
        updateQuestionList({
          globalSearch: searchQuery
        });
      });
    });
  </script>
